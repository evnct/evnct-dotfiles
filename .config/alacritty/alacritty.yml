
live_config_reload: true

env:
  TERM: xterm-256color

window:
  title: Alacritty
  opacity: 0.85
  dimensions:
    columns: 65
    lines: 20
  padding:
    x: 6
    y: 6
  dynamic_padding: true
  decorations: full

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold: 
    family: Hack Nerd Font
    style: Bold
  size: 12.0
  offset:
    x: 1
    y: 1

cursor:
    style: Beam

colors:
  # Default colors
  primary:
    background: '0x2D353B'
    foreground: '0xD3C6AA'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x002b36'
    cursor: '0x93a1a1'

  # Normal colors
  normal:
    black:   '0x232A2E'
    red:     '0xE67E80'
    green:   '0xA7C080'
    yellow:  '0xDBBC7F'
    blue:    '0x7FBBB3'
    magenta: '0xD699B6'
    cyan:    '0x83C092'
    white:   '0xFDF6E3'

  indexed_colors:
    - { index: 16, color: '0xcb4b16' }
    - { index: 17, color: '0xd33682' }
    - { index: 18, color: '0x073642' }
    - { index: 19, color: '0x586e75' }
    - { index: 20, color: '0x839496' }
    - { index: 21, color: '0xeee8d5' }
